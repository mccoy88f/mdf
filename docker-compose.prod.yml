version: '3.8'

# Override per production
# Uso: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  app:
    environment:
      NODE_ENV: production
    command: sh -c "npm run build && npm run start"
    restart: always

  db:
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}

  # Disabilita Prisma Studio in production
  prisma-studio:
    profiles:
      - dev-only
