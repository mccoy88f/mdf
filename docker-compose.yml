version: '3.8'

services:
  # Database PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: nextjs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: appdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  # Applicazione Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://appuser:apppassword@db:5432/appdb
      NODE_ENV: development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - app-network
    command: npm run dev

  # Prisma Studio (GUI per database)
  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prisma-studio
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://appuser:apppassword@db:5432/appdb
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5555:5555"
    depends_on:
      - db
    networks:
      - app-network
    command: npx prisma studio --port 5555 --hostname 0.0.0.0

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
